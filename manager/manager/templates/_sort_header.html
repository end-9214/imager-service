{% load manager %}
<a href="?{% update_query_params request 'sort' field_name %}{% if sort_field == field_name %}&dir={% if sort_dir == 'asc' %}desc{% else %}asc{% endif %}{% else %}&dir=desc{% endif %}" class="text-dark d-flex align-items-center">
    <span class="text-nowrap">{{ display_name }}</span>
    {% if sort_field == field_name %}
        <small class="ml-1">{% if sort_dir == 'asc' %}↑{% else %}↓{% endif %}</small>
    {% endif %}
</a>
